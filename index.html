<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="css/index.css" rel="stylesheet">
     <title>BÃ i 4</title>
</head>

<body>
     <div>
          <div class="form">
               <div class="form__item">
                    <p class="form__item--text">Username: </p>
                    <input id="input__username" class="form__item--input"/>
                    <p id="error__username" class="form__item--error">Username have specail character and length min is 8 letter</p>
               </div>
               <div class="form__item">
                    <p class="form__item--text">Password: </p>
                    <input id="input__password" class="form__item--input" type="password"/>
                    <p id="error__password" class="form__item--error">Password must'n have specail characte and length min is 8 letter</p>
               </div>
               <div class="form__item">
                    <p class="form__item--text">Email: </p>
                    <input id="input__email" class="form__item--input"/>
                    <p id="error__email" class="form__item--error">Email wrong format or have specail character</p>
               </div>
               <div class="form__item">
                    <p class="form__item--text">Birthday:</p>
                    <input id="input__birthday" class="form__item--input form__item--input__date"/>
                    <p id="error__birthday" class="form__item--error">Birthday need to smaller than today and must'n be empty</p>
               </div>
               <div class="form__item">
                    <table class="calendar" id="calendar">
                         <tr>
                              <th><button class="calendar__button" id="button__previous__year">&#8647;</button></th>
                              <th><button class="calendar__button" id="button__previous__month">&larr;</button></th>
                              <th id="month__list" colspan="2"></th>
                              <th id="year__list"></th>
                              <th><button class="calendar__button" id="button__next__month">&rarr;</button></th>
                              <th><button class="calendar__button" id="button__next__year">&#8649;</button></th>
                         </tr>
                         <tr class="calendar__title">
                              <td>Sun</td>
                              <td>Mon</td>
                              <td>Tue</td>
                              <td>Web</td>
                              <td>Thu</td>
                              <td>Fri</td>
                              <td>Sat</td>
                         </tr>
                    </table>
               </div>
               <div class="form__item">
                    <button type="submit" id="button__submit" class="form__item--button">Submit</button>
                    <button type="button" id="button__refresh" class="form__item--button">Refesh</button>
               </div>

          </div>

     </div>

</body>
<script src="/js/index.js"></script>
</html>
