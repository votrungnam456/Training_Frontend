<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="/css/style.css">
     <title>Bài 5</title>
</head>
<body>
    <div><button id="button__hide__show__controller">Hide/show</button></div>
     <div id="controller" class="controller">
       <div class="controller__input">
         <label for="">Tên biều đồ: </label>
         <input type="text" name="name__chart" value="BIỂU ĐỒ LỊCH SỬ LEVEL OF POSITION">
       </div>
       <div class="controller__input">
         <label for="">Tên dự án: </label>
         <input type="text" name="name__project" value="TÊN DỰ ÁN">
       </div>
       <div class="controller__input">
         <label for="">Chú thích: </label>
         <input type="text" name="name__comment" value="LEVEL OF POSITION">
       </div>
       <div class="controller__input">
         <label for="">Giá trị tối đa: </label>
         <input type="number" name="maxy" min="1" max="12" value="4">
       </div>
       <div class="controller__input">
         <label for="">Số cột: </label>
         <input type="number" name="maxx" min="1" max="12" value="5">
       </div>
       <div class="controller__input">
          <label for="">Giá trị các cột: </label>
          <i class="far fa-caret-square-down" id="dropdown__icon"></i>
         <div class="controller__input__col">
         </div>
       </div>
       <div class="controller__color">
         <label for="">Màu biểu đồ: </label>
         <div class="controller__color__item controller__color__item--red"></div>
         <div class="controller__color__item controller__color__item--blue"></div>
         <div class="controller__color__item controller__color__item--orange"></div>
         <div class="controller__color__item controller__color__item--pink"></div>
       </div>
     </div>
     <canvas id="col__chart" width="1500pxvw" height="900px"></canvas>
     <script type="module" src="/js/index.js"></script>
</body>
</html>
